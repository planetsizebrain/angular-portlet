<h2 i18n="detail.for.bookmark"></h2>
<form role="form">
	<div class="form-group">
		<label for="name" i18n="label.name"></label>
		<input type="text" ng-model="model.currentBookmark.name" class="form-control" id="name">
	</div>
	<div class="form-group">
		<label for="description" i18n="label.description"></label>
		<input type="text" ng-model="model.currentBookmark.description" class="form-control" id="description">
	</div>
	<div class="form-group">
		<label for="url" i18n="label.url"></label>
		<input type="url" ng-model="model.currentBookmark.url" class="form-control" id="url">
	</div>
	<button type="submit" class="btn btn-default" ng-click="save();" i18n="action.submit"></button>
	<button type="submit" class="btn btn-default" ng-click="main();" i18n="action.cancel"></button>
</form>
